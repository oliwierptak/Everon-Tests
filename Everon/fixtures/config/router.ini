[test_complex]
url = %application.env.url%login/submit/session/{sid}/redirect/{location}
controller = \Everon\Test\MyController
action = complex
query[sid] = '[a-z0-9]+'
query[location] = '[[:alnum:]|%]+'
post[username] = '[a-z]{4,16}'
post[password] = '[[:alnum:]]{3,22}'
post[token] = '[0-9]+'

[test_one]
url = %application.env.url%
controller = \Everon\Test\MyController
action = one
default = true

[test_two]
url = '%application.env.url%one/two'
controller = \Everon\Test\MyController
action = two
post[username] = '[a-z]{4,16}'
post[password] = '[[:alnum:]]{3,22}'