; Everon rest configuration example

[url]
protocol = http://
host = api.nova
url = /
port = 80

[versioning]
supported_versions[] = v1
type = url                          ;url, header

[mapping]
; REST
restZones = RestZone
restAccounts = RestAccount
restPermissions = RestPermission
restRoles = RestRole
; PRODUCTS
products = Product
hierarchies = Hierarchy
lookups = Lookup
; LOCALES
countries = Country
currencies = Currency
locales = Locale
translations = Translation
; USER
userPermissions = UserPermission
userGroups = UserGroup
userRoles = UserRole
users = User