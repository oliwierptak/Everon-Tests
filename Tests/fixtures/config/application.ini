; Everon application configuration example

[env]
url = /
url_statc = /assets/
name = everon-dev
autoload = everon     ;external, everon

[modules]
default = RestAuth
active[] = RestAuth

[theme]
default = Main

[database]
driver = pgsql

[cache]
config_manager = false
autoloader = false
view = false

[view]
compilers[e] = '.htm'
default_extension = '.htm'

[logger]
enabled = true
rotate = 512             ; KB
format = 'c'             ; todo: implment me
format[trace] = 'U'      ; todo: implment me